<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="search-suggestions.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-12 position-relative">
                <form id="searchForm" action="/search" method="get" class="">
                    <div class="input-group flex-nowrap mt-2">
                        <span class="input-group-text" id="addon-wrapping">
                            <button class="btn btn-secondary bg-white border-0 p-0 col-2" type="submit"
                                id="searchFormButton">
                                <i id="main-shopping-cart" class="fa fa-search text-dark" style="font-size: 25px"></i>
                            </button>
                        </span>
                        <input name="q" type="text" id="searchInput" class="form-control shadow-none"
                            placeholder="Kerko produkte..." aria-label="Username" aria-describedby="addon-wrapping"
                            autocomplete="off">
                    </div>
                </form>
                <div id="suggestionsList" class="z-2 position-absolute bg-white w-100"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="search-suggestions.js"></script>
</body>
